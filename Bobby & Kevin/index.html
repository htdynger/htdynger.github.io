<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobby & Kevin</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="full">
        <div class="html"></div>
        

        

        <div class="menu none">
            
            <div class="menu__header">
                
            </div>
            <div class="menu__main">
              
                <div class="menu__main__button_play"> <img class="asd" src="img/button/play.png"> </div>
            </div>
            <div class="menu__footer">
               
            </div>
        </div>

        <div class="game none"> 

            <!-- <div class="game__header"> 
                game-header
            </div> -->
            <div class="game__main">
                
                <div class="game__menu-talk none">
                    <div class="game__menu-talk__answer-0">
                        Bobby, ты жирный!
                    </div>
                    <div class="game__menu-talk__answer-1">
                        Bobby, я тебя люблю!
                    </div>
                    <div class="game__menu-talk__answer-2">
                        Bobby, покажи грудь 
                    </div>
                    <div class="game__menu-talk__answer-3">
                        Bobby, давай подеремся!
                    </div>
                </div>
    
                <div class="game__menu-do none">
                    <div class="game__menu-do__answer-0">
                        Поцеловать
                    </div>
                    <div class="game__menu-do__answer-1">
                        Трахнуть
                    </div>
                    <div class="game__menu-do__answer-2">
                        Застрелить   
                    </div>
                    <div class="game__menu-do__answer-3">
                        100 грамм
                    </div>

    
                </div>
    
                <div class="game__menu-skin none">
                    <div class="game__menu-skin__answers">
                        <div class="game__menu-skin__answer-0"><img class="game__menu-skin__img-0 release" src="img/thumbnail/0.webp" alt=""></div>
                        <div class="game__menu-skin__answer-1"><img class="game__menu-skin__img-1 release" src="img/thumbnail/1.webp" alt=""></div>
                        <div class="game__menu-skin__answer-2"><img class="game__menu-skin__img-2 release" src="img/thumbnail/2.webp" alt=""></div>
                        <div class="game__menu-skin__answer-3"><img class="game__menu-skin__img-3 release" src="img/thumbnail/3.webp" alt=""></div>
                        <br>
                        
                    </div>
                    <div class="game__menu-skin__button-back">Назад</div>
                    
                </div>
                
            </div>


            




            <div class="game__footer">
                
                <div class="game__footer__button_talk">ГОворить</div>
                <div class="game__footer__button_do">Действие</div>
                <div class="game__footer__button_skin">скинчики</div>
            </div>



           
        </div>
    
    </div>


    

    



    <script src="script.js"></script>
</body>
</html>
